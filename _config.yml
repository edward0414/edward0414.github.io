
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://edward0414.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl:

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Edward Feng"
title: "Edward Feng"
description: "A passionate computer scientist, sophomore at the University of Toronto"
keywords: "edward, feng, computer science, U of T"
favicon: "/img/favicon.ico"

################
# Header layout #
################

black-favicon: ""

background-img: ""

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Hi, I am Edward." 
  - text: "I am a computer scientist student at the University of Toronto."
  - text: "Feel free to contact me :)"
  - text: "Welcome to my site!"

me-img: "/img/profile.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: False
fb-share: False
twitter-share: False
linkedin-share: False
reddit-share: False
google-plus-share: False
tumblr-share: False
pinterest-share: False
pocket-share: False
vkontakte-share: False

disqus-shortname: ""

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/UofT.jpg"
    date: "September 2015 - Today"
    description: "Studying Computer Science at the University of Toronto"
  - image: "/img/timeline/semi.jpg"
    date: "September 2010 - August 2015"
    description: "Went to Semiahmoo Secondary in Vancouver"
  - image: "/img/timeline/taipei.jpg"
    date: "June 2009"
    description: "Left my place of birth Taipei to start a new life in Canada"

# First image of the Timeline

timeline-img: "/img/profile.jpg"

###########
# Contact #
###########

email: "yenlin.feng@mail.utoronto.ca"

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: "Edward Feng is a passionate computer scientist who has a strong interest in artificial intelligence and big data and plans to delve deeper into these fields. His goal one day is to use the skills he learned from the fields to create applications that can make an impact on people's everyday life."
author_blurb_image: "/img/profile.jpg"

##################
# Social Buttons #
##################

social:
  - title: "github"
    url: "https://github.com/edward0414"
  - title: "linkedin"
    url: "https://www.linkedin.com/in/edward0414/"

############
# 404 page #
############

err-404-img:

##################
# GPG on Keybase #
##################

keybase-username:
keybase-in-social: False
keybase-in-footer: False

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
